<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="./aseets/css/contact.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script src="./aseets/js/main2.js" type="module" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <script src="/aseets/js/wolcoContactAlert2.js" type="module" defer></script> -->


</head>
<body>
    
    <div class="content">
        <div class="content__title">
        <h1 class="logo">Contacta <span>Conmigo</span></h1>

                <button type="button" class="switch" id="switch">
                    <span>
                        <i class='bx bx-sun' ></i> 
                    </span>
                    <span>
                        <i class='bx bx-moon'></i>
                    </span>
                </button>
    </div>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Contacto</h3>
                <form action="">
                    <p>
                        <label>Nombre Completo</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Correo Electronico</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Numero de Telefono</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                       <label>Mensaje</label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Más Informacion</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Ubicación</li>
                    <li><i class="fas fa-phone"></i> (+58) 0416 5635409</li>
                    <li><i class="fas fa-envelope-open-text"></i> frednerysmr28@gmail.com</li>
                </ul>
                <p>Si quieres contactar conmigo, puedes hacerlo a través de mi correo electronico o a través de mis redes sociales. </p>
                <p>carrito-fundamentos.com</p>
                <p> &copy; 2023</p>
            </div>
        </div>


    </div>

</body>
</html>
