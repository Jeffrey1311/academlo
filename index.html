<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/ccs/style.css">

</head>

<body>
  <div class="app-web">
    <!-- Whole box -->
    <div class="box-content">

      <!-- image content -->
      <div class="img-content">
        <img src="assets/ccs/img/illustration-hero.svg" alt="logo">
      </div>

      <!-- Order summary -->
      <div class="summary">
        <h2>Order Summary</h2>
      </div>

      <div class="p-content">
        <p class="p-first-paragraph">You can now listen to millions of </p><br>
        <p class="p-seconds-paragraph">songs, audiobooks, and podcasts on</p><br>
        <p class="p-seconds-paragraph">any device anywhere you like!</p>
      </div>

      <!-- Annual Plan -->
        <div class="plan-container">
          <div class="plan-container__img">
            <img src="assets/ccs/img/icon-music.svg" alt="icon-music">
            
            <p class="annual-plan__name">Annual Plan</p>
            <p class="annual-plan__price">$59.99/year</p>
            <span class="change-span"><a href="#" class="toggle-link">Change</a></span>
          </div>
        </div>

        <button type="button" <button type="button" class="summary__button proceed-button">Proceed to Payment</button>
        <button type="button" class="summary__button cancel-button">Cancel Order</button>
        
        
    </div>

  </div>
</body>

</html>
